<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
</head>
<body>
<h3>Add a new Question</h3>
<form id="form-container" method="POST">
    {% csrf_token %}
    {{ questions_formset.management_form }}

    {% for form in questions_formset %}
        <div class="question-form">
            {{form.as_p}}
        </div>
    {% endfor %}
    <button id="add-form" type="button">Add another Question</button>
    <button type="submit">Create Questions</button>
</form>
</body>
</html>
